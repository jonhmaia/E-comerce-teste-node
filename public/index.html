            <!-- os itens do carrinho serão adicionados aqui -->
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">R$0</div>
          </div>
          <!-- Buy buttom-->
          <button type="button" class="btn-buy">Comprar</button>
          <!--fechar carrinho-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
